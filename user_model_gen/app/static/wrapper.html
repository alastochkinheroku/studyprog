<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <meta charset="utf-8">
	<style type="text/css">
    html, body {
		padding: 5px;
	}

	#data-table {
		font-family: calibri, arial;
		width: 400px;
	}

	#data-table thead td {
		background-color: #8CCCF1;
	}

	#data-table td {
		border: 1px solid #466E85;
		width: 136px;
		padding: 7px;
	}
  </style>
</head>
<body>
  <table id="data-table">
  <thead>
    <tr>
      <td>Тег</td>
      <td>Описание</td>
	  <td>Связи</td>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
	$(document).ready(function(e) {
	var json_table = {{ model |safe}};

	function loadTable(tableId, fields, data) {
        var rows = '';
        $.each(data, function(index, item) {
            var row = '<tr>';
            $.each(fields, function(index, field) {
                row += '<td>' + item[field+''] + '</td>';
            });
            rows += row + '<tr>';
        });
        $('#' + tableId + ' tbody').html(rows);
    }
	
	//TODO: add table values statistics
    
    loadTable('data-table', ['sid', 'desc', 'childs'], json_table);
})
</script>

</body>
</html>
</body>
</html>
