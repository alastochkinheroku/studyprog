
<div class="container">
    <div class="form-row">
        <div class="container">
            {{ content |safe }}
        </div>
    </div>
    <div id="tg-msg" class="alert" role="alert" style="display: none">
        <span id="tg-correct-questions"></span> <b>Результат:<span id="tg-score"></span>%</b>
    </div>
    <div class="row">
        <button id="check-questions" class="btn btn-lg btn-success">Проверить</button>
        <button id="reset-questions" class="btn btn-link">Заново</button>
    </div>
    <script type="text/javascript">{{ javascript |safe }}</script>
</div>
